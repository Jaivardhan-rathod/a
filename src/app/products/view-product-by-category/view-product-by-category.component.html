 <!-- Section-->
 <h2>Showing result by category</h2>

  <!-- Section-->
  <section class="py-5" *ngIf="productList.length>0">
    <div class="container px-4 px-lg-5 mt-5" >
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let pro of productList">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src={{pro.productImg}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder"><a routerLink="/products/view-product/{{pro.productid}}">{{pro.productName}}</a></h5>
                            <!-- Product description-->
                            <p>{{pro.description}}</p>
                            
                            <!-- Product price-->
                            ${{pro.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" class="text-center">
                        
                            <small >Rating: {{pro.rating}} star</small>
                         <br>
                         <br>
                            <a class="btn btn-outline-dark mt-auto" routerLink="/products/view-product/{{pro.productid}}">View options</a>
                        
                    </div>
                </div>
            </div>
        </div>  
    </div>
</section>
