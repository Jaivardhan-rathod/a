<div>
    <h1 class="text-center"></h1>
    <a  routerLink="products"  class="list-group-item" style="background-color: rgb(144, 174, 230);" >View All Products</a>
    <div class="list-group" *ngIf="categoryList.length>0" >
        <div *ngFor="let catg of categoryList">
            <a  href="products/category/{{catg.categoryid}}"  class="list-group-item" >{{catg.categoryName }}</a>
        </div>
    </div>
    <a routerLink="products/add-product" class="list-group-item" style="background-color: rgb(144, 174, 230);">Add Products</a>
    
</div>
